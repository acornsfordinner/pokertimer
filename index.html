<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tornets Poker</title>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="container-fluid">
  <mainrow class="row">
    <aside class="sidebar col sidebar-col">
      <aside-top class="game-customization-box">
        <span class="row holder-butn-oval">
          <button id="btn-add-player" type="button" class="butn butn-success butn-oval" title="Add a player">
            Add player <img src="Icons/add.svg" height="40px" width="40px" />
          </button>
        </span>

        <span class="row holder-butn-oval" title="Add a rebuy">
          <button id="btn-rebuy" type="button" class="butn butn-info butn-oval" title="Add a rebuy">
            Rebuy <img src="Icons/rebuy.svg" height="40px" width="40px" />
          </button>
        </span>

        <span class="row holder-butn-oval" title="Add an add-on">
          <button id="btn-add-on" type="button" class="butn butn-primary butn-oval">
            Add-on <img src="Icons/addon.svg" height="40px" width="40px" />
          </button>
        </span>

        <span class="row holder-butn-oval" title="Eliminate one player">
          <button id="btn-remove-player" type="button" class="butn butn-oval">
            Eliminate <img src="Icons/target.svg" height="40px" width="40px" />
          </button> </span>
        <span class="row holder-butn-oval" title="Show/Hide Settings">
          <button id="btn-settings" type="button" class="butn butn-primary butn-oval">
            Settings<img src="Icons/cog.svg" height="40px" width="40px" />
          </button>
        </span>

        <span class="row holder-butn-oval" title="Undo previous action">
          <button type="button" id="btn-undo" class="butn butn-oval">
            Undo <img src="Icons/undo.svg" height="40px" width="40px" />
          </button>
        </span>
        <span class="game-settings">
          <div id="settings-header">
            <span id="settings-header-title">SETTINGS</span>
            <span id="settings-header-icons">


              <button aria-labelledby="settings-close-label" title="Go back without saving" class="settings-header-btns"
                id="btn-settings-close" type="button">
                <img src="Icons/undo.svg" height="20px" width="20px" />
              </button>
              <div role="tooltip" class="visually-hidden" id="settings-close-label">Go back without saving</div>

              <button aria-labelledby="settings-reset-label" title="Reset settings" class="settings-header-btns"
                id="btn-settings-reset" type="button">
                <img src="Icons/reset.svg" height="20px" width="20px" />
              </button>
              <div role="tooltip" class="visually-hidden" id="settings-reset-label">Reset settings</div>


              <button aria-labelledby="settings-save-label" title="Save settings" class="settings-header-btns"
                id="btn-settings-save" type="button">
                <img src="Icons/floppy.svg" height="20px" width="20px" />
              </button>
              <div role="tooltip" class="visually-hidden" id="settings-save-label">Save settings</div>


            </span>
          </div>
          <div class="settings-item">
            <label for="settings-buyin-amount" title>Buy-In amount</label>
            <input class="settings-item-input" type="number" id="settings-buyin-amount" name="settings-buyin-amount"
              min="1" list="defaultNumbers" placeholder="100" />
          </div>
          <div class="settings-item">
            <label for="settings-starting-chips">Starting Chips</label>
            <input class="settings-item-input" type="number" id="settings-starting-chips" name="settings-starting-chips"
              list="defaultNumbers" min="1" placeholder="100" />
          </div>
          <div class="settings-item">
            <label for="settings-payout-positions">Payout Positions</label>
            <input class="settings-item-input" type="number" id="settings-payout-positions" name="payout-positions"
              min="1" max="9" value="" placeholder="auto" />
          </div>
          <div class="settings-item">
            <label for="settings-level-time">Minutes per level</label>
            <input class="settings-item-input" type="number" id="settings-level-time" name="settings-level-time" min="1"
              value="" placeholder="15" />
          </div>

          <div class="settings-item">
            <label for="settings-sound-switch">Sounds</label>
            <label class="switch">
              <input class="settings-item-input" type="checkbox" id="settings-sound-switch" name="settings-sound-switch"
                min="1" value="15" />
              <span class="slider round"></span>
            </label>
          </div>
          <datalist id="defaultNumbers">
            <option value="50"></option>
            <option value="100"></option>
            <option value="150"></option>
            <option value="200"></option>
          </datalist>


        </span>
      </aside-top>
      <aside-bottom class="row money-box">
        <span class="col">
          <span class="row player-count">Starting Players: 0</span>
          <span class="row active-player-count">Players left: 0</span>
          <span class="row rebuy-count">Rebuys: 0</span>
          <span class="row add-on-count">Add-ons: 0</span>
          <span class="row avg-stack-count h2">Avg. stack: 0</span>
          <span class="row prizepool-count">Total Prizepool: </span>
          <span class="row payout-count"></span>

          <a href="#" id="reset-money" class="reset reset-money">Reset money</a>
        </span>
      </aside-bottom>
    </aside>
    <main class="col main-col">
      <span class="row row-centered row-title">
        <h1 class="data-title">~Tornets Poker ~</h1>
      </span>
      <span class="row row-centered chip-div">
        <span class="col chip-roundchange" id="poker_previous_round_span">
          <span class="chip-header byta-runda" id="poker_previous_round">
            <a href="#" title="Previous Round">↶</a>
          </span>
        </span>

        <span class="col" id="poker_play_pause_span">
          <span class="chip-header" id="poker_play_pause"></span>
          <a href="#" title="Play/Pause" class="play">
            <span></span>
          </a>
        </span>

        <span class="col chip-roundchange" id="poker_next_round_span">
          <span class="chip-header byta-runda" id="poker_next_round">
            <a href="#" title="Next Round">↷</a>
          </span>
        </span>
      </span>

      <span class="row row-centered round-info">
        <h2 id="round">Level 1</h2>
      </span>
      <span class="row row-centered blinds-text" id="morkar">Blinds</span>
      <span id="poker_blinds" class="row row-centered">
        <span class="blinds">
          <span class="small-blind">1</span>
          <span class="separator">/</span>
          <span class="big-blind">2</span>
        </span>
      </span>
      <span class="row row-centered clock">
        <span class="col col-5 clock-min">15</span>
        <span class="col col-1 clock-divider">:</span>
        <span class="col col-5 clock-sec">00</span>
      </span>

      <span class="row row-centered nextround-info" id="nextround_info">
        Next level: 2/4
      </span>
      <a href="#" class="reset reset-timer">Reset timer</a>
    </main>
  </mainrow>
</body>
<audio id="alarm">
  <source src="/Audio/gong.mp3" type="audio/mpeg" />
</audio>
<audio id="alarm-elimination">
  <source src="/Audio/gunshot.mp3" type="audio/mpeg" />
</audio>
<audio id="alarm-coin">
  <source src="/Audio/coin.mp3" type="audio/mpeg" />
</audio>
<audio id="alarm-start">
  <source src="/Audio/start.mp3" type="audio/mpeg" />
</audio>
<audio id="alarm-fanfare">
  <source src="/Audio/fanfare.mp3" type="audio/mpeg" />
</audio>
<audio id="alarm-heartbeats">
  <source src="/Audio/heartbeats.mp3" type="audio/mpeg" />
</audio>
<audio id="alarm-sword">
  <source src="/Audio/sword.mp3" type="audio/mpeg" />
</audio>
<audio id="alarm-oops">
  <source src="/Audio/oops.aac" type="audio/aac" />
</audio>
<audio id="alarm-no">
  <source src="/Audio/no.aac" type="audio/aac" />
</audio>

</html>
